@(category:Form[Category])
@main("Add category") {
<body>
   <!-- Navigation -->
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
         <div class="navbar-header">
            <a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
         </div>
      </div>
      <!-- /.container -->
   </nav>
   <div class="row">
      <div class="col-md-12">
         <div class="col-sm-3">
            <div class="well login-box">
               <form action="/newcategory" method="GET">
                  <legend>Add category </legend>
                  <dl class=" " id="name_field">
                     <dt><label for="name">Name:</label> </dt>
                     <dd>
                        <input value='' name="name"id="name" placeholder="Name of your product" type="text" class="form-control" />
                  </dl>
                  <div class="form-group text-center">
                     <input type="submit" class="btn btn-success btn-login-submit" href="newcategory" role="button" value="Add Category" required/> 
                     <a class="btn btn-danger" href="homepage" role="button">Cancel</a>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>
}
