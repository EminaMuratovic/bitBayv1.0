    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Welcome to bitBay </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")"> 
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/demo.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/style.css")" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/animate-custom.css")" />
    </head>
    <body>
        <div class="container">
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form" style="background-color: #6B8FB2">
                            
                                <h1>Log in</h1> 
                                @helper.form(routes.UserLoginApplication.login()){
                                <p> 
                                    <label for="email" class="uname"  data-icon="u"> Email: </label>
                                    <input id="email" name="email" required="required" type="text" required />
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password: </label>
                                    <input id="password" name="password" required="required" type="password" required/> 
                                </p>
                               
                                <p class="login button"> 
                                    
                                    <a href="#login"><input type="submit" value="Login" /> 
                                     </a>
								</p>
                           		}
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
							    </p>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </body>
