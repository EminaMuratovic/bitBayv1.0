
@import helper._
@main("Login") {
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
               <a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
                
            </div>
        </div>
        <!-- /.container -->
     </nav>
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-4">
                    <div class="well login-box">
                       
                            <legend>Login</legend>
                               @helper.form(routes.UserLoginApplication.login(), 'method-> "post"){
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input value='' name="email" id="email" placeholder="Email" type="text" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input name ="password" id="password" value='' placeholder="Password" type="password" class="form-control" required/>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" value="Login" class="btn btn-success btn-login-submit" />
                              	 <a class="btn btn-danger" href="homepage" role="button">Cancel</a>
                            </div>
                           }
                      
                    </div>
                </div>
            </div>
        </div>
</body>

}
