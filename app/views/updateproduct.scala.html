@(product: Product)
@main("Update Product"){
	<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="/"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
			</div>
		</div>
		<!-- /.container -->
	</nav>

	<div class="row">
		<div class="col-md-12">
			@if(flash.get("error")){
			 <div class="alert alert-danger" role="alert">
                     <div class="container">
                        @flash.get("error")
                     </div>
		}		
			<div class="col-sm-4">
				<div class="well login-box">
					<form action="/updateproduct/@product.id" method="POST" enctype="multipart/form-data">
						<legend>Update product </legend>
						<dl class=" " id="name_field">
							<dt><label for="name">Name:</label> </dt>
							<dd>
							<input value=@product.name name="name"id="name" placeholder="Name of your product" type="text" class="form-control" required/>
						
						</dl>
						<dl class=" " id="price_field">
							<dt><label for="price">Price:</label> </dt>
							<dd>
							<input value=@product.price name="price"id="price" placeholder="Price of your product" type="text" class="form-control" required/>
						
						</dl>
						<dl class=" " id="description_field">
							<dt><label for="description">Description:</label> </dt>
							<dd>

							<textarea rows="4" cols="50"  name="description" id="description" placeholder="Description of your product"
						 class="form-control" required>@product.description </textarea>
						
						</dl>
							<dl class=" " id="image_url">
							<dt><label for="image_url">Image:</label> </dt>
							<div class="form-group text-center">
							<input type="file" name="image_url" id="image_url" value="@product.image_url"/> 
							</div>
							</dl>
							<div class="form-group text-center">
							<input type="submit"â€œ class="btn btn-success btn-login-submit" role="button" value="Update" /> 							
							@if(User.find(session().get("email")).admin) {
								<a href="/profile" class="btn btn-danger"> Back </a>
								} else {
								<a href="/homepage" class="btn btn-danger"> Back </a>
								}
							</div>

							
						

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
}
