@(faqs: List[FAQ])
@main("FAQs") {
	  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            	<a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>    
	  </div>
    </nav>
     <div class="container">
     <div class="row">
     @if(User.find(session().get("email")).admin) { 
      <div class="form-group text-center">
              <a class="btn btn-success" href="/addfaq" role="button">Add new FAQ</a>
               </div>
               }
               <div class="form-group text-center">
	<table class='table'>
		<thead> <tr> <th style="float: left"> FAQs: </th>  </tr>  </thead>
		<tbody>
				
				@for(currentFAQ <- faqs){
												
							<div class="product-image-wrapper">
								<div class="single-products">
									<div class="productinfo text-center">
									
									<tr> 
									<td>
										<h4> <strong>Question:</strong> @currentFAQ.question </h4>
										<p> <strong>Answer:</strong> @currentFAQ.answer </p>
										
										@if(session().get("email") != null) {
										@if(User.find(session().get("email")).admin) { 
										<a href="@routes.FAQController.toUpdateFAQ(currentFAQ.id)" class="btn btn-default">Edit</a>
										
										<a href="@routes.FAQController.deleteFAQ(currentFAQ.id)" onclick="return confirm('Are you sure you want to delete this question?');"class="btn btn-danger">Delete</a>
							
										</td>
										</tr>
										
										}  
										}
										
										
									</div>					
								</div>
							</div>
							}
		</tbody>
		</div>
	</table>
	
	</div>
	</div>
}
