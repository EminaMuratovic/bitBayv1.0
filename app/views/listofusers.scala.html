@(users: List[User])

@main("Users") {
		<div class='container'>
	<h1> User page </h1>
	
	<table class='table'>
		<thead> <tr> <th> Username </th>  </tr>  </thead>
		<tbody>
		@for(user <- users){
			<tr> <td> @user.username </td>  
				<td> <a href='@routes.UserController.delete(user.username)' onclick="return confirm('Are you sure you want to delete this user?');"
					class="btn btn-danger">Delete</a>
			</tr>
		}
		</tbody>
	</table>
	</div>
}
