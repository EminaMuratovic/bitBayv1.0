@(users: List[User])

@main("Users") {
	  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            	<a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
                
            </div>
	
	
	
	<table class='table'>
		<thead> <tr> <th> Email: </th>  </tr>  </thead>
		<tbody>
		@for(user <- users){
			<tr> <td> @user.email </td>
			<td>  
			 <a href='@routes.UserController.delete(user.email)' onclick="return confirm('Are you sure you want to delete this user?');"
					class="btn btn-danger">Delete</a>
			<a onclick="return confirm('Are you sure you want to edit this user?');"class="btn btn-success" href="/homePage" role="button">Edit</a>
			</td>
			</tr>
		}
		</tbody>
	</table>
	  </div>
      
    </nav>
}
