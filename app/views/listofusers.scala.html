@(users: List[User])

@main("Users") {
	  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            	<a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
                
           </div>
	
		  </div>
      
    </nav>
     <div class="container">
     <div class="row">
     <table class='table'>
		<thead> <tr> <th style="float: left"> Username: </th>  </tr>  </thead>
		<tbody>
		@for(user <- users){
			<tr> <td> @user.username </td>
			<div>
			<td style="float: left">  
			 <a href='@routes.UserController.delete(user.username)' onclick="return confirm('Are you sure you want to delete this user?');"
					class="btn btn-danger">Delete</a>
			<a onclick="return confirm('Are you sure you want to edit this user?');"class="btn btn-warning" href="/homePage" role="button">Edit</a>
			</td>
			</div>
			</tr>
		}
		</tbody>
	</table>
	</div>
	</div>
}
