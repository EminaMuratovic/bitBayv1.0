@(users: List[User])

@main("Users") {
	  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            	<a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
                
           </div>
	
		  </div>
      
    </nav>
     <div class="container">
     <div class="row">
     <table class='table'>
		<thead> <tr> <th style="float: left"> Email: </th>  </tr>  </thead>
		<tbody>
		@for(user <- users){
			@if(!user.email.equals(session().get("email"))) {
			<tr> <td> @user.email </td>
			<div>
			<td style="float: left">  
			  <a class="btn btn-danger" href="/deleteuser/@user.id" role="button" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
			<a class="btn btn-warning" href="/updateuser/@user.id" role="button" onclick="return confirm('Are you sure you want to update this user?');">Edit</a>

			</td>
			</div>
			</tr>
			}
		}
		</tbody>
	</table>
	</div>
	</div>
}
