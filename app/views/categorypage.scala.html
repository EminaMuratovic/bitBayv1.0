@(categoryList:List[Category])
@main("Categories") {

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
               <a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
                
            </div>
        </div>
        <!-- /.container -->
     </nav>
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-4">
                    <div class="well login-box">
                        <form action="/">
                          	<legend>List of all categories: </legend>
                            <div class="form-group">
                                 <div class="list-group">
                                 <div class="form-group text-center">
                                 <a class="btn btn-success" href="/addnewcategory" role="button">Add new category</a>
                                 </div>
                  	 				 	 @for(category <- categoryList){
                  	 <div class="form-group text-center">
	                  <a href="category/@category.name" class="list-group-item">@category.name</a>
	                  <a class="btn btn-warning" href="/updatecategory/@category.id" role="button" onclick="return confirm('Are you sure you want to edit this user?');">Update</a>
	                  <a class="btn btn-danger" href="/deletecategory/@category.id" role="button" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
	                  </div> 
	         }
                				</div>	
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
}
