@(categoryList:List[Category])
@main("Categories") {
	  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            	<a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>    
	  </div>
    </nav>
     <div class="container">
     <div class="row">
                <div class="form-group text-center">
              <a class="btn btn-success" href="/addnewcategory" role="button">Add new category</a>
               </div>
               <div class="form-group text-center">
	<table class='table'>
		<thead> <tr> <th style="float: left"> Category: </th>  </tr>  </thead>
		<tbody>
				 @for(category <- categoryList){
			<tr> <td> <a href="category/@category.name" class="list-group-item">@category.name</a> </td>
			<div>
			<td style="float: left">  
			 <a class="btn btn-warning" href="/updatecategory/@category.id" role="button" onclick="return confirm('Are you sure you want to edit this Category?');">Update</a>
	         <a class="btn btn-danger" href="/deletecategory/@category.id" role="button" onclick="return confirm('Are you sure you want to delete this Category?');">Delete</a>
			</td>
			</div>
			</tr>
		}
		</tbody>
		</div>
	</table>
	
	</div>
	</div>
}
