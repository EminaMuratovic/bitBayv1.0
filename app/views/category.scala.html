@(category: String, products:List[Product])
@main("category") {
<body>
   <!-- Navigation -->
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
         <div class="navbar-header">
            <a href="/homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
         </div>
      </div>
      <!-- /.container -->
   </nav>
   <!-- Page Content -->
   <div class="container">
      <!-- Page Header -->
      <div class="row">
         <div class="col-lg-12">
            <h1 class="page-header"> @category </h1>
         </div>
      </div>
      <div class="row">
         @for(product <- products){           
         <div class="col-md-4 portfolio-item">
            <a href="#">
            <img class="img-responsive" src="http://placehold.it/700x400" alt="">
            </a>
            <h3 class="pull-right">@product.price</h3>
            <h3>
               <a href="itempage/@product.id">@product.name</a>
            </h3>
            <p> @product.description </p>
         </div>
         }
      </div>
      <hr>
      <!-- Pagination -->
      <div class="row text-center">
         <div class="col-lg-12">
            <ul class="pagination">
               <li>
                  <a href="#">&laquo;</a>
               </li>
               <li >
                  <a href="#">1</a>
               </li>
               <li>
                  <a href="#">2</a>
               </li>
               <li>
                  <a href="#">3</a>
               </li>
               <li>
                  <a href="#">4</a>
               </li>
               <li>
                  <a href="#">5</a>
               </li>
               <li>
                  <a href="#">&raquo;</a>
               </li>
            </ul>
         </div>
      </div>
      </hr>
   </div>
</body>
}
