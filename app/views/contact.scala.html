@(email: String)

@main("Contact us"){
	<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
			</div>
		</div>
		<!-- /.container -->
	</nav>
	<div class="row">
		<div class="col-md-12"><center>
	@if(flash.get("success")){
							<h2><center><strong>@flash.get("success")</strong></center></h2>
							}
							
						@if(flash.get("error")){
							<h2><center><strong>@flash.get("error")</strong></center></h2>
							}
	<div class="col-sm-offset-4 col-sm-3">

	<h4 style="color: #4AB55A">Contact us</h4>
	<form action="/contact" method="post">
	<div class="form-horizontal">
<div class="form-group">
	<label class=" control-label required" for="yourEmail" style="color: #4AB55A">Your Email</label>
	<div >@if(email==null){<input type="email" id="email" name="email" value="" placeholder="Enter email" class="form-control" required}else{
	<input type="email" id="email" name="email" value=@email placeholder="Enter email" class="form-control" required>}
	</div>
</div>
<div class="form-group">
	<label class=" control-label required" for="yourMessage" style="color: #4AB55A">Your Message</label>
	
	<textarea rows="4" cols="50" id="message" name="message" value="" placeholder="Enter your message" class="form-control" required></textarea></div>

<div class="g-recaptcha form-group" data-sitekey="6LcQrwMTAAAAAGQWadA5axJJ0LESg0CUYWQtJ9SK"></div>
<div class="form-group">
	<button type="submit" class="btn btn-large btn-primary ">Send</button><img class="ajax-loader" src="http://www.YOURSITE.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif" alt="Sending ..." style="visibility: hidden; opacity: 1;"/>
</div>
</div>
</div>
</form>
</div>
			</div>
			</center>
		</div>

</body>
}
