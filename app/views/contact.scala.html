@(email: String)

@main("Contact us"){
	
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
			</div>
		</div>
		<!-- /.container -->
	</nav>
	@if(flash.get("success")){
							<h3>@flash.get("success")</h3>
							}
							
						@if(flash.get("error")){
							<h3>@flash.get("error")</h3>
							}
	<div class="col-sm-offset-4 col-sm-3">
	<h2>Contact us</h2>
	<form action="/contact" method="post">
	<div class="form-horizontal">
<div class="form-group">
	<label class=" control-label required" for="yourEmail">Your Email</label>
	<div >@if(email==null){<input type="email" id="email" name="email" value="" placeholder="Enter email" class="form-control" required}else{
	<input type="email" id="email" name="email" value=@email placeholder="Enter email" class="form-control" required>}
	</div>
</div>
<div class="form-group">
	<label class=" control-label required" for="yourMessage">Your Message</label>
	<div >
	<textarea rows="4" cols="50" id="message" name="message" value="" placeholder="Enter your message" class="form-control" required></textarea></div>
</div>
<div class="g-recaptcha" data-sitekey="6LcQrwMTAAAAAGQWadA5axJJ0LESg0CUYWQtJ9SK"></div>
<div class="form-group">
	<div class="col-sm-offset-5"><button type="submit" class="btn btn-large btn-primary">Send</button><img class="ajax-loader" src="http://www.YOURSITE.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif" alt="Sending ..." style="visibility: hidden; opacity: 1;"></div>
</div>
</div>
</div>
</form>
}
