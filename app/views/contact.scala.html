@main("Contact us"){
	
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
			</div>
		</div>
		<!-- /.container -->
	</nav>
	
	<h2>Contact us</h2>
	<div class="form-horizontal">
<div class="form-group">
	<label class="col-sm-5 control-label required" for="yourEmail">Your Email</label>
	<div class="col-sm-3"><input type="email" id="email" name="email" value="" placeholder="Enter email" class="form-control" required></div>
</div>
<div class="form-group">
	<label class="col-sm-5 control-label required" for="yourMessage">Your Message</label>
	<div class="col-sm-3">
	<textarea rows="4" cols="50" id="message" name="message" value="" placeholder="Enter your message" class="form-control" required></textarea></div>
</div>
<div class="form-group">
	<div class="col-sm-offset-6 col-sm-3"><button type="submit" class="btn btn-large btn-primary">Send</button><img class="ajax-loader" src="http://www.YOURSITE.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif" alt="Sending ..." style="visibility: hidden; opacity: 1;"></div>
</div>
</div>
}
