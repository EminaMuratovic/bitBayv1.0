@(id:Integer)
 @main("Add your additional info") {
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="/"><img src="@routes.Assets.at("images/Logo.png")" /></a>
			</div>
		</div>
		<!-- /.container -->
	</nav>

	<div class="row">
		<div class="col-md-12">
			<div class="col-sm-4 col-lg-4 col-md-4">
				<div class="well login-box">
					<form action="" method="POST">
						<legend>Add your additional info </legend>

						<div class="form-group">
							<label for="name">Name:</label> 
							<input value='' name="name"id="name" placeholder="Name of your product" type="text" class="form-control" />
						</div>

						<div class="form-group">
							<label for="description">Description:</label> 
							<input name="descripiton" id="description" value='' placeholder="Enter description" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label for="price">Price:</label> 
							<input name="price" id="price" value='' placeholder="Enter price of your product" type="number" class="form-control" />
						</div>
						<div class="form-group text-center">
							<a class="btn btn-success btn-login-submit" href="/homepage" role="button">Add Product</a> 
							<a class="btn btn-danger" href="homepage" role="button">Cancel</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
}
