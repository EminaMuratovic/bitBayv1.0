@(products:List[Product])
@main("Categories") {
<body>
   <!-- Navigation -->
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
         <div class="navbar-header">
            <a href="/homepage"><img src="@routes.Assets.at("images/bitBayLogo.gif")" /></a>
         </div>
      </div>
      <!-- /.container -->
   </nav>
   <!-- Page Content -->
   <div class="container">
      <form action="/">
      <div class="form-group text-center">
         <a class="btn btn-success" href="/addproductcategory" role="button">Add new product</a>
      </div>
      <legend>List of all products: </legend>
      <div class="row">
         @for(product <- products){           
         <div class="col-md-4 portfolio-item">
            <a href="#">
            <img class="img-responsive" src="http://placehold.it/700x400" alt="">
            </a>
            <h3 class="pull-right">@product.price</h3>
            <h3>
               <a href="#">@product.name</a>
            </h3>
            <p> @product.description </p>
            <div>
               <a class="btn btn-warning" href="/updateproduct/@product.id" role="button");">Update</a>
               <a class="btn btn-danger" href="/deleteproduct/@product.id" role="button" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a> 
            </div>
         </div>
         }
      </div>
      <hr>
      <!-- Pagination -->
      <div class="row text-center">
         <div class="col-lg-12">
            <ul class="pagination">
               <li>
                  <a href="#">&laquo;</a>
               </li>
               <li >
                  <a href="#">1</a>
               </li>
               <li>
                  <a href="#">2</a>
               </li>
               <li>
                  <a href="#">3</a>
               </li>
               <li>
                  <a href="#">4</a>
               </li>
               <li>
                  <a href="#">5</a>
               </li>
               <li>
                  <a href="#">&raquo;</a>
               </li>
            </ul>
         </div>
      </div>
      </hr>
   </div>
</body>
}
